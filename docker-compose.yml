version: "3.9"

services:
  app:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    image: busatyapp-php:8.2
    container_name: busatyapp_app
    working_dir: /var/www/html
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      PHP_MEMORY_LIMIT: 512M
      COMPOSER_ALLOW_SUPERUSER: "1"
      COMPOSER_CACHE_DIR: /tmp/composer
    volumes:
      - ./laravel:/var/www/html
      - composer-cache:/tmp/composer
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  web:
    image: nginx:1.25-alpine
    container_name: busatyapp_web
    volumes:
      - ./laravel:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: busatyapp_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      web:
        condition: service_started
      socket:
        condition: service_started
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: busatyapp_db
    environment:
      MYSQL_DATABASE: busatyapp
      MYSQL_USER: busatyapp
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    command:
      [
        "--default-authentication-plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci"
      ]
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -ubusatyapp -psecret --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: busatyapp_redis
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  queue:
    image: busatyapp-php:8.2
    container_name: busatyapp_queue
    working_dir: /var/www/html
    user: "${UID:-1000}:${GID:-1000}"
    command: php artisan queue:work --sleep=1 --tries=3
    volumes:
      - ./laravel:/var/www/html
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

  scheduler:
    image: busatyapp-php:8.2
    container_name: busatyapp_scheduler
    working_dir: /var/www/html
    user: "${UID:-1000}:${GID:-1000}"
    command: php artisan schedule:work
    volumes:
      - ./laravel:/var/www/html
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: busatyapp_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  socket:
    build:
      context: ./node-socket
      dockerfile: Dockerfile
    image: busatyapp-socket:20
    container_name: busatyapp_socket
    working_dir: /usr/src/app
    environment:
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGINS: "https://app.elbayoumi.net,https://ws.app.elbayoumi.net"
    volumes:
      - ./node-socket:/usr/src/app
    expose:
      - "3001"
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3001/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db-data:
  composer-cache:
  caddy-data:
  caddy-config:
